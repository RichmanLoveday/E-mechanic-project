        <section class="payment">
            <div class="container">
                <h4>Pay With Credit Card </h4>
                <div class="payment-flex">
                    <div class="col1">
                        <img src="images/Card 4.png" alt="card">
                    </div>
                    <div class="col2">
                        <form>
                            <div class="inputgroup">
                                <div class="des1">
                                    <input type="tel"  placeholder="Card Number"
                                    pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                                </div>

                                    <input type="text" placeholder="Cardholder name">
                                </div>
                            </div>
                
                            <div class="inputgroup2">
                                <div class="col">
                                    <input type="month" placeholder="Expiration" min="2017-03" max="2030-03" startdate="0000-00"
                                     onfocus="(this.type='month')">
                                </div> 
                                <div class="col">    
                                    <input type="tel" placeholder="CVV">
                                </div>
                            </div>
                            <div class="inputgroup3">
                                <div class="col3">
                                    <input type="checkbox" name="save card" value="Card" checked>
                                    <label for="save card"> save card</label>
                                </div>
